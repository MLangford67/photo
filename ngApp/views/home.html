<h2>Home</h2>
<a ng-click="vm.pickFile"()>Select Image</a>

<ul>
  <li ng-repeat="m in vm.photo">
    <img ng-src="{{vm.url}}" alt="" />
    <p>Title: {{m.url.title}}</p>
    <p>Description: {{m.url.description}}</P>
    <a href="/editPhoto/{{vm._id}}">Edit</a>
    <a href="#" ng-click="vm.deletePhoto(vm._id)">Delete</a>
  </li>
</ul>
